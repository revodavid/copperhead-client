<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopperHead Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>üêç CopperHead</h1>
        
        <div id="setup" class="panel">
            <div class="form-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" placeholder="ws://localhost:8000/ws/">
            </div>
            <div class="form-group">
                <label for="playerId">Player:</label>
                <select id="playerId">
                    <option value="1">Player 1</option>
                    <option value="2">Player 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gameMode">Mode:</label>
                <select id="gameMode">
                    <option value="one_player">Single Player</option>
                    <option value="vs_ai">vs AI</option>
                    <option value="two_player">Two Player (PvP)</option>
                </select>
            </div>
            <div class="form-group" id="difficultyGroup">
                <label for="aiDifficulty">AI Difficulty: <span id="difficultyValue">5</span></label>
                <input type="range" id="aiDifficulty" min="1" max="10" value="5">
            </div>
            <button id="connectBtn">Connect</button>
        </div>

        <div id="game" class="panel hidden">
            <div id="status">Waiting to connect...</div>
            <div id="game-area">
                <canvas id="gameCanvas"></canvas>
                <div id="instructions">
                    <h3>üéÆ How to Play</h3>
                    <div class="instruction-section">
                        <h4>Goal</h4>
                        <p id="goal-text">Eat food to grow your snake and increase your score. Don't hit the walls or yourself!</p>
                    </div>
                    <div class="instruction-section">
                        <h4>Controls</h4>
                        <div class="key-row"><span class="key">‚Üë</span> or <span class="key">W</span> Move Up</div>
                        <div class="key-row"><span class="key">‚Üì</span> or <span class="key">S</span> Move Down</div>
                        <div class="key-row"><span class="key">‚Üê</span> or <span class="key">A</span> Move Left</div>
                        <div class="key-row"><span class="key">‚Üí</span> or <span class="key">D</span> Move Right</div>
                        <div class="key-row"><span class="key">Space</span> Ready / Restart</div>
                    </div>
                    <div class="instruction-section">
                        <h4>Legend</h4>
                        <div class="legend-row"><span class="legend-box player1-color"></span> Player 1</div>
                        <div class="legend-row"><span class="legend-box player2-color"></span> Player 2</div>
                        <div class="legend-row"><span class="legend-box food-color"></span> Food (+10 pts)</div>
                    </div>
                </div>
            </div>
            <div id="scores"></div>
            <button id="readyBtn" class="hidden">Ready</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
